<p><b>Username:&nbsp;</b><span id="username"></span></p>

    <p>
        <b>Password:</b>&nbsp;<input id="new_password" type="password" value="">

    <p>
        <b>Verify Password:</b>&nbsp;<input id="verify_password" type="password" value="">
    </p>
    <p>
        <input type="submit" value="Update Password">

</form>
