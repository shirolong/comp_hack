sudo: required
dist: trusty
language: cpp

jdk:
  - oraclejdk8

cache:
  directories:
    - cache

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  mariadb: '10.1'

  coverity_scan:
    project:
      name: "comphack/comp_hack"
      description: "Build submitted via Travis CI"
    notification_email: compomega@tutanota.com
    build_command_prepend: "mkdir build && cd build && cmake -G \"${GENERATOR\" .."
    build_command: "cmake --build ."
    branch_pattern: coverity_scan

matrix:
  include:
    - compiler: clang
      env:
        - COMPILER_CC=clang
        - COMPILER_CXX=clang++
        - CMAKE_GENERATOR='Unix Makefiles'
    - compiler: clang
      env:
        - COMPILER_CC=clang
        - COMPILER_CXX=clang++
        - CMAKE_GENERATOR=Ninja
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
        - COMPILER_CC=gcc-5
        - COMPILER_CXX=g++-5
        - CMAKE_GENERATOR='Unix Makefiles'

before_install:
  - export ROOT_DIR=`pwd`
  - export CACHE_DIR=`pwd`/cache
  - cd ${CACHE_DIR}
  - if [ ! -f ninja-linux.zip ]; then wget https://github.com/ninja-build/ninja/releases/download/v1.7.1/ninja-linux.zip; fi
  - if [ ! -f cmake-3.6.1-Linux-x86_64.tar.gz ]; then wget -q https://cmake.org/files/v3.6/cmake-3.6.1-Linux-x86_64.tar.gz; fi
  - if [ ! -f clang+llvm-3.8.0-x86_64-linux-gnu-ubuntu-14.04.tar.xz ]; then wget -q http://llvm.org/releases/3.8.0/clang+llvm-3.8.0-x86_64-linux-gnu-ubuntu-14.04.tar.xz; fi
  - if [ ! -f apache-cassandra-3.10-bin.tar.gz ]; then wget http://apache.claz.org/cassandra/3.10/apache-cassandra-3.10-bin.tar.gz; fi
  - ls -lh
  - cd ${ROOT_DIR}
  - sudo apt-get update -q
  - sudo apt-get install libssl-dev docbook-xsl doxygen texlive-font-utils xmlto libsqlite3-dev sqlite3 libuv-dev libqt5webkit5-dev unzip -y
  - sudo mkdir -p /opt/ninja/bin
  - cd /opt/ninja/bin
  - sudo unzip $CACHE_DIR/ninja-linux.zip
  - sudo chmod 755 ninja
  - sudo mkdir -p /var/lib/comp_hack/zones
  - sudo mkdir -p /var/log/comp_hack
  - sudo chown `whoami`:`whoami` /var/log/comp_hack
  - export PATH="/opt/ninja/bin:${PATH}"
  - cd /opt
  - sudo tar xf $CACHE_DIR/cmake-3.6.1-Linux-x86_64.tar.gz
  - export PATH="/opt/cmake-3.6.1-Linux-x86_64/bin:${PATH}"
  - export LD_LIBRARY_PATH="/opt/cmake-3.6.1-Linux-x86_64/lib"
  - cd ${ROOT_DIR}
  - if [ "$CXX" == "clang++" ]; then cd /opt; fi
  - if [ "$CXX" == "clang++" ]; then sudo tar xf $CACHE_DIR/clang+llvm-3.8.0-x86_64-linux-gnu-ubuntu-14.04.tar.xz; fi
  - if [ "$CXX" == "clang++" ]; then export PATH="/opt/clang+llvm-3.8.0-x86_64-linux-gnu-ubuntu-14.04/bin:${PATH}"; fi
  - if [ "$CXX" == "clang++" ]; then export LD_LIBRARY_PATH="/opt/clang+llvm-3.8.0-x86_64-linux-gnu-ubuntu-14.04/lib:${LD_LIBRARY_PATH}"; fi
  - if [ "$CXX" == "clang++" ]; then cd ${ROOT_DIR}; fi
  - export CC="${COMPILER_CC}"
  - export CXX="${COMPILER_CXX}"
  - export GENERATOR="${CMAKE_GENERATOR}"
  - export CTEST_OUTPUT_ON_FAILURE=1

before_script:
  - mysql -u root < MariaDBTestSetup.sql

script:
  - jdk_switcher use oraclejdk8
  - java -version
  - tar xzf $CACHE_DIR/apache-cassandra-3.10-bin.tar.gz
  - sudo mv apache-cassandra-3.10 /opt/cassandra
  - sudo mkdir /var/lib/cassandra
  - sudo mkdir /var/log/cassandra
  - sudo chown -R $USER:$GROUP /var/lib/cassandra
  - sudo chown -R $USER:$GROUP /var/log/cassandra
  - export CASSANDRA_HOME="/opt/cassandra"
  - export PATH="$PATH:$CASSANDRA_HOME/bin"
  - sudo sh "$CASSANDRA_HOME/bin/cassandra" -R
  - sudo mkdir /etc/comp_hack
  - sudo cp contrib/testing/*.xml /etc/comp_hack/
  - mkdir -p build && cd build && cmake -G "${GENERATOR}" .. && cmake --build .
  - cmake --build . --target doc
  - cmake --build . --target guide
  - bin/comp_lobby --test &
  - sleep 10
  - bin/comp_world &
  - sleep 10
  - bin/comp_channel &
  - nodetool status
  - cqlsh -e "SHOW HOST; SHOW VERSION;"
  - cmake --build . --target test
